<hr style="margin: 2rem 0">
<h3 class="backlinks-title title-larger">Backlinks</h3>
{% if backlinks.length > 0%}
<ul class="backlinks-container">
    {% for link in backlinks %}
        <li class="backlink">
            <a href="{{link.url}}" class="backlink__link">{{link.title}}</a>
            <div class="backlink__preview" role="none">
                {{link.preview | markdownify }}
            </div>
        </li>
    {% endfor %}
</ul>
{% else %}
<p class="backlinks-default"><em>No backlinks found.</em></p>
{% endif %}
