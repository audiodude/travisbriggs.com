{% if include_recent %}
<hr style="margin: 2rem 0">
<h3 class="recent-title title-larger">Recently Updated</h3>
<ul class="backlinks-container">
  {% assign links = collections.rss | reverse %}
  {% for link in links limit:6 %}
    {% if link.data.title %}
    <li class="backlink">
      <a href="{{link.page.url}}" class="backlink__link">{{link.data.title}}</a>
  </li>
    {% endif %}
  {% endfor %}
</ul>
{% endif %}
